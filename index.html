<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="./css/index.css">
<body>
    <div class="main_win">
        <div class="output">
            <div class="final"></div>
            <div class="dynamic"></div>

        </div>
        <div class="calc_body">
            <div class="digits">
                <button class="item_num" data-id=7>7</button>
                <button class="item_num">8</button>
                <button class="item_num">9</button>
                <button class="item_num">4</button>
                <button class="item_num">5</button>
                <button class="item_num">6</button>
                <button class="item_num">1</button>
                <button class="item_num">2</button>
                <button class="item_num">3</button>
                <button class="item_num">.</button>
                <button class="item_num">0</button>
                <button class="item_num">=</button>
            </div>
            <div class="operations">
                <button class="item_op">DEL</button>
                <button class="item_op">/</button>
                <button class="item_op">*</button>
                <button class="item_op">-</button>
                <button class="item_op">+</button>
              
            </div>
        </div>
    </div>
    <script src ="js/index.js"></script>
</body>
</html>
